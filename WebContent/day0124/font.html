<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
일반글자 <font>font를 사용한 글자</font><br>

<!-- 속성을 정의하는 순서는 없다. -->
<!-- 속성 : 속성명 ="값" -->

<!-- 글자크기는 1에서부터 10까지 -->
<font size =10 >큰 글자</font><br>
<font color ="green">글자색</font><br>
<font color ="#00FF00">글자색RGB</font><br>

<!-- 굴림 : 변형폭 - 글자를 썼을 때 폭이 다르다 -->
<!-- 굴림체 : 고정폭 - 글자를 썼을 때 폭이 같다 -->
<font face ="굴림">폰트, 오늘은 목요일</font><br>
<font face ="굴림체">폰트, 오늘은 목요일</font><br>

<!-- 속성은 순서없이 여러개를 사용할 수 있다. -->
<font color="#FF1574" size="7" face ="맑은고딕">여러가지짬뽕</font><br>
</body>
</html>
