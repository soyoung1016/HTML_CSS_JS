<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iframe 사용</title>
</head>
<body>
외부 HTML
<hr/>
	<!-- http://sist.co.kr src=다음은 열리지만 네이버와 구글은 iframe에 들어가지 않는다 -->
	<iframe name="fra" src="../day0123/hello.html" width="800" height="600"
			frameborder="0" scrolling="auto">
	</iframe>
	
<br>
<!-- frameborder, scrolling HTML5에서 지원하지 않지만 사용가능 -->
	<a href="font.html" target="fra">글꼴 연습</a><br>
	<a href="http://sist.co.kr" target="fra">쌍용교육센터</a><br>
<hr/>
외부 html
<!-- iframe의 name과 a태그의 target을 이용하면 iframe안에 링크로 띄울 것을 넣어줄 수 있다 -->
</body>

</html>
