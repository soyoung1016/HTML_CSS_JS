<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>순서목록</title>
</head>
<body>
<strong>순서목록</strong>
<!-- li는 줄이 변경된다, 1,a,A,i,가-->
<ol type="i">
	<li>공선의</li>
	<li>김정운</li>
	<li>김정윤</li>
	<li>이재현</li>
	<li>정택성</li>
</ol>
<hr/>
<strong>도형목록</strong>
<ul type="square">
	<li>귤</li>
	<li>사과</li>
	<li>포도</li>
	<li>수박</li>
	<li>딸기</li>
	<li>참외</li>
</ul>
<hr/>
<strong>설명목록</strong>
<dl>
	<dt>공선의</dt>
	<dd>목동에 살며 돈을 좋아하고</dd>
	<dt>김정윤</dt>
	<dd>역삼동에 살며 게임을 좋아하고</dd>
	<dt>김정운</dt>
	<dd>수유동에 살며 이재찬을 좋아함</dd>
</dl>
<hr/>

</html>
