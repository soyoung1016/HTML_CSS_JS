<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css"></style>
<script type="text/javascript">
	var name=prompt("이름입력","홍길동");
	
	var img="img.png";
	//조건문 : 단일 if - 조건에 맞을 때에만 코드를 실행해야할 때
	if(name=="이재찬"){
		img="img1_1.png";
		msg="반장";
	}//end if
	
	document.write("<img src='../common/images/"+img+"'/><br/>");
	//document.write(name+"은 "+msg+"<br/>");
	
	var num = prompt("임의의 수를 입력해즈세요.","2");
	//if~else: 둘중 하나의 코드를 반드시 실행해야 할때
	if(num%2==0){
		document.write("<marquee scrollamount='"+num*2+"' direction='right'>"+num+"은 짝수 입니다. =:&gt;</marquee>");
	}else{
		document.write("<marquee scrollamount='"+num+"'> &lt;:="+num+"은 홀수 입니다. </marquee>");
	}//end if~else
	
	//다중 if(else~if) : 연관된 여러 조건을 비교할 때
	var bloodType = prompt("혈액형 입력", "A");
	
	if(bloodType=="A"||bloodType=="a"){
		alert(bloodType+"의 특징은 세심하고 치밀하ㅏㄷ");
	}else if(bloodType=="B"||bloodType=="b"){
		alert(bloodType+"의 특징은 턽렅ㄹ하다.");
	}else if(bloodType.toLowerCase()=="ab"){
		alert(bloodType+"의 특징은 없다");
	}else{
		alert(bloodType+"의 특징은 세심하고 치밀하ㅏㄷ");
	}//end else if~else
		
</script>
</head>
<body>
	<marquee direction="left"></marquee>
</body>
</html>
