<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>약관</title>
<style type="text/css">
#wrap{width:1007px; margin:0px auto;}
#agrHeader{width:1007px; height:195px; background:#FFFFFF url(images/header.png) no-repeat;}
</style>
<script type="text/javascript">
	window.onload=function(){
		document.getElementById("agr").addEventListener("click",chkCheckBox);
	}//function
	
	function chkCheckBox() {
		if(!document.getElementById("ag1").checked) {
			alert("회원 약관에 전적으로 동의 하셔야 합니다.");
			return;
		}//end if
		if(!document.getElementById("ag2").checked) {
			alert("개인정보 활용에 전적으로 동의 하셔야 합니다.");
			return;
		}//end if
		location.href="member_join.html";
		
	}//chkCheckBox
	
</script>
</head>
<body>
	<div id="wrap">
		<div id="agrHeader">
		</div>
		<div id="agrContent">
			<table>
				<tr align="center">
						<td><strong>약 관</strong></td>
					</tr>
					<tr>
						<td>
							<textarea cols="100" rows="10" readonly="readonly" align="left">
							 	 1. 동의?
							</textarea><br/>
							<input type="checkBox" id="ag1"/>이용 약관에 동의합니다.
							<br/><br/>
						</td>
					</tr>
					<tr>
						<td>
							<textarea cols="100" rows="10" readonly="readonly" align="left">
							 	 2. 어보감
							</textarea><br/>
							<input type="checkBox" id="ag2"/>개인정보 활용에 동의합니다.<br/>
						</td>
					</tr>
					<tr>
						<td align="center">
							<input type="button" value="동의" id="agr" class="btn"/>&nbsp;
							<input type="reset" value="동의 안 함" id="n_agr" class="btn"/>
						</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
