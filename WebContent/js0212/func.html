<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost:10534/html_prj/common/css/main_v190130.css">
<style type="text/css">
	#output{width:400px;}
</style>
<script type="text/javascript">
	function useFunc() {
		var divNode=document.getElementById("output");
		var i="2";
		var j=12;
		
		var output=i+" * "+j+" = "+(parseInt(i) * j);
		
		var randomNumber = Math.random();
		
		output += "<br/>"+randomNumber;
		output += "<br/>"+randomNumber*10; //범위의 난수
		output += "<br/>"+parseInt(randomNumber*10); //범위의 난수
		
		divNode.innerHTML = output;
		
	}//useFunc
	
</script>
</head>
<body>
<div id="output">
</div>
<div>
	<input type="button" value="함수사용" onclick="useFunc()" class="btn"/>
</div>
</body>
</html>
