<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>넓이, 높이, 바닥색, 테두리 선</title>
<style type="text/css">
	div{background-color:#CCE1C3}
	/* 넓이가 설정되면 web browser의 크기가 변경되더라도 안의 데이터가 움직이지 않는다. */
	.width{width:500px}
	.height{height:40px}
	.background{background-color:#F3E3C2}
	
	/* 선의 종류
		solid : 실선, dotted : 점선, dashed : 긴 점선, double : 이중선(선의 두께가 3px 이상일때부터 나온다) */
	.border{margin-top:10px; border:10px solid #333}
	
	input{background-color:#4E82b4}
	
	#left{border-left:2px solid #333}
	#right{border-right:2px solid #333}
	#top{border-top:2px solid #333}
	#bottom{border-bottom:2px solid #333; margin-bottom:20px;}
	
	/* table의 셀간 간격 조절 : border-spacing : 셀간 간격px  */
	table{border-spacing : 0px}
	tr{border:1px solid #000000}
	
	.num{width:70px}
	.title{width:600px}
	.name{width:90px}
	.date{width:70px}
	.view{width:70px}
	.good{width:70px}
	#center{text-align:center}
	
</style>
</head>
<body>
	<div class="width">넓이</div>
	<div class="height">높이</div>
	<div class="background">바닥색</div>
	<div class="border">테두리선</div>
	<br>
	<input type="text"/>
	<br>
	<div id="left">왼쪽선</div>
	<div id="right">오른선</div>
	<div id="top">윗선</div>
	<div id="bottom">아랫선</div>
