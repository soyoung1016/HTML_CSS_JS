<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost:10534/html_prj/common/css/main_v190130.css">
<style type="text/css">
#can{border:1px solid #333}
</style>
<script type="text/javascript">
	window.onload=function() {
		document.getElementById("rect").addEventListener("click", drawRect);
		document.getElementById("img").addEventListener("click", drawImg);
		document.getElementById("line").addEventListener("click", drawLine);
	}//onload
	
	function drawRect() {
		//1. canvas 얻기
		var can = document.getElementById("can");
		
		//2. 2D 그래픽을 그릴 수 있는 객체
		var ctx = can.getContext("2d");
		//초기화 : 그래픽 객체를 초기화
		ctx.clearRect(0,0,can.width, can.height);
		
		//4. 색 변경 : 속성 fillStyle="rgb(R,G,B)", fileStyle="rgba(R,G,B,투명도)" //그리기 먼저 줘야 나타남
		//3. 지정한 좌표에 사각형 그리기 : fillRect(x,y,w,h)
		ctx.fillStyle="rgb(255,0,0)"; //값은 0~255
		ctx.fillRect(10,10,80,40);
		
		ctx.fillStyle="rgba(255,0,0,0.5)";
		ctx.fillRect(80,100,80,40);
	}//drawRect
	
	function drawImg() {
		//1. canvas 얻기
		var can = document.getElementById("can");
		
		//2. 2d 그래픽 객체 얻기
		var ctx = can.getContext("2d");
		
		//초기화
		ctx.clearRect(0,0,can.width, can.height);
		//3. 이미지 객체 생성
		var img = new Image();
		
		//4. 이미지 객체의 경로 설정 : img.src = "이미지 경로"
		img.src = "../common/images/img.png";
		
		//5. 이미지 그린다 : ctx.draWImage(이미지 객체, x, y) //이렇게 쓰면 이미지의 크기대로 그려진다.
		//ctx.drawImage(img,100,50);
		
		//이미지의 크기를 변경하여 그리고 싶다면!
		//ctx.drawImage(이미지객체,x,y,w,h)
		//하지만 권장하지는 않는다.
		ctx.drawImage(img,30,30,100,100);
	}//drawImg
	
	function drawLine() {
		//1. canvas 얻기
		var can = document.getElementById("can");
		
		//2. 2d 그래픽 객체 얻기
		var ctx = can.getContext("2d");
		ctx.clearRect(0,0,can.width, can.height); //can 초기화
		
		//3. 선긋기 시작 함수 호출 : ctx.beginPath()
		ctx.beginPath();
		//시작 좌표 : ctx.moveTo(x1, y1) 
		ctx.moveTo(25, 50); //시작 좌표 재설정
		//끝 좌표 : ctx.lineTo(x1, y1)
		ctx.lineTo(150,50); //끝좌표를 설정하여 선을 그린다.
		ctx.lineTo(25,150); //위의 lineTo에서 설정된 좌표를 시작점으로 선을 그린다.
		
		ctx.moveTo(25, 50); //좌표가 재설정되고
		ctx.lineTo(25, 150); //재설정된 좌표에서 끝좌표를 설정하여 선을 그린다
		
		ctx.stroke(); //선긋기
		//3. 선긋기 끝 함수 호출 : ctx.closePath()
	}//drawLine

</script>
</head>
<body>
	<canvas id="can" width="500" height="500"></canvas>
	<br/>
	<input type="button" value="사각형" class="btn" id="rect"/>
	<input type="button" value="이미지" class="btn" id="img"/>
	<input type="button" value="선" class="btn" id="line"/>
</body>
</html>
