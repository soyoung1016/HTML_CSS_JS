<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost:10534/html_prj/common/css/main_v190130.css">
<style type="text/css">
</style>
<script type="text/javascript">
	window.onload=function() {
		//로컬스토리지의 값 얻기
		var name = localStorage.getItem("name");
		var img = localStorage.getItem("img");
		
		if(name ==null) {
			alert("저장된 정보가 없습니다.");
			location.href="use_storage.html";
		}//end if
		
		var msg="";
		if(img=="img.png") {
			msg="무엇인가 집중하고는 잘생긴 김정윤(아스팔트?)";
		}//end if
		if(img=="img1_1.png") {
			msg="어떤 춤을 출까"
		}//end if
		if(img=="img2.jpg") {
			msg="띠용"
		}//end if
		
		document.getElementById("img").src="../common/images/"+img;
		document.getElementById("name").innerHTML="<strong>"+name+"</strong>";
		document.getElementById("spec").innerHTML="<strong>"+msg+"</strong>";
		
	}//function
</script>
</head>
<body>
<table border="1">
	<tr>
		<td rowspan="3"><img id="img" height="80"/></td>
		<td>라벨영역</td>
		<td>데이터영역</td>
	</tr>
	<tr>
		<td>이름</td>
		<td><span id="name"></span></td>
	</tr>
	<tr>
		<td>특징</td>
		<td><span id="spec"></span></td>
	</tr>
</table>



</body>
</html>
