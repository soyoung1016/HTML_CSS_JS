<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="http://localhost:8080/html_prj/common/css/main_v190130.css"/>
<title></title>
<style type="text/css"></style>
<script type="text/javascript">
	//1. 생성) var 배열명 = new Array();
	var arr = new Array();
	console.log("방의 갯수 : "+arr.length);
	//2. 값할당 : 방의 수가 증가 - 가변길이형
	arr[0]=2;
	arr[1]=2.8;
	arr[2]="오늘은 금요일";
	arr[3]=true;
	console.log("방의 갯수 : "+arr.length);
	
	//3. 값 사용
	document.write(arr[1]);
	document.write(arr[2]);
	document.write(arr[0]);
	//4. 모든 방의 값 출력
	document.write("<ul>");
	for(var i = 0; i<arr.length; i++){
		document.write("<li>"+i+"번째방 : "+arr[i]+"</li>");
	}//end for
	
	//배열의 초기화
	var nameArr= ['공선의','이재현','최지우','김정윤','박영민'];
	nameArr[5] = "김건하";
	nameArr[7] = "김건하";
	document.write("방의 개수 : "+nameArr.length+"<br/>");
	document.write("빈 방의 값 : "+nameArr[6]+"<br/>");
	
	//배열의 값을 <input type="text">의 값으로 출력
	for(var i =0; i<nameArr.length; i++){
		document.write("이름 : ");
		document.write("<input type=\"text\" value="+nameArr[i]+'님'+"></br>");
	}//end for
	
	//배열을 생성하여 구구단 2단의 결과값을 처음 방부터 추가한 후
	//체크 박스를 생성하여 출력
	var twodan = new Array();
	for(var i = 1 ; i<10; i++){
		twodan[i-1]='2 * '+i+' = '+2*i;
	}//end for
	
	for(var i = 0; i<twodan.length; i++){
		document.write("<input type='checkbox' name='2dan'>"+twodan[i]+"</input></br>");
	}//end for
	
	
	var temp = ["대추","호두","밤","감","배","사과"];
	
	//push : 가장 마지막 방에 값 추가
	temp[temp.length]="바나나";
	temp.push("바나나");
	temp.push("사과");
	temp.push("?");
	//pop : 가장 마지막 방의 값을 꺼내는 함수(방의 수도 함께 줄어든다.)
	temp.pop();
	//splice(시작인덱스, 끝인덱스) : 특정 인덱스 사이의 값을삭제
	temp.splice(3,1);
	
	for( var i = 0; i< temp.length; i++){
		document.write(temp[i]+"<br/>");
	}//end for
	
	document.write("<>");
</script>
</head>
<body>
</body>
</html>
