<title></title>
<style type="text/css"></style>
<script type="text/javascript">
	var row = prompt("행의 수", "");
	var column = prompt("열의 수", "");
	var color = prompt("선색(RGB)", "");
	
	document.write("<table bordercolor='"+color+"' border='1'>");
	for(var i = 0; i<row; i++){
		document.write("<tr>");
		for(var j = 0; j<column; j++){
			document.write("<td>ㅋㅋ</td>");
		}//end for
		document.write("</tr>");
	}//end for
	document.write("</table>");
	
	
	
	//document.write("<>");
</script>
