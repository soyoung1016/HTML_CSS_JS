<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="http://localhost:8080/html_prj/common/css/main_v190130.css"/>
<title></title>
<style type="text/css">
	#bloodTable{border-spacing: 0px;}
	td,th{border: 1px solid #333; text-align: center;}
	#btTitle{width: 80px};
	#bsTitle{width: 300px};
</style>
<script type="text/javascript">
	var bloodType = prompt("당신의 혈액형을 입력!").toLowerCase();
	
	var output="";
	
	switch(bloodType){
	case "a": output="세심하다"; break;
	case "b": output="털털함"; break;
	case "o": output="질긴 생명력"; break;
	case "ab": output="복잡함";
	}//end switch~case
	
	document.write("<table id='bloodTable'>");
	document.write("	<tr>");
	document.write("		<th id='btTitle'>혈액형</th>");
	document.write("		<th id='bsTitle'>특징</th>");
	document.write("	</tr>");
	document.write("	<tr>");
	document.write("		<td>"+bloodType+"</td>");
	document.write("		<td>"+output+"</td>");
	document.write("	</tr>");
	document.write("</table>");
</script>
</head>
<body>

</body>
</html>
