<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="http://localhost:8080/html_prj/common/css/main_v190130.css"/>
<title></title>
<style type="text/css">
	#sum{text-shadow: 2px 2px 1px #FF0000; font-size: 20px;}
	#nineninedan:hover{background-color: #000000;}
	#nineninedan{padding: 10px};
</style>
<script type="text/javascript">
	document.write("<table border='1'>")
	document.write("	<tr>");
	for(var i = 1; i<10; i++){
		document.write("<td width='40' align='center'>"+i+"</td>");
	}//end for
	document.write("	</tr>");
	document.write("</table>");
	
	//1~31의 <option>을 가진 <select>를 생성
	document.write("<div>");
	document.write("	<select>");
	for(var i = 1; i<32; i++){
		document.write("		<option>"+i+"</option>");
	}//end for
	document.write("	</select>");
	document.write("</div>");
	
	//1~100까지의 합을 출력
	document.write("<div>");
	j = 0;
	for(var i = 1; i<101; i++){
		j = j+i;
	}//end for
	document.write("<span id='sum'>");
	document.write(j);
	document.write("</span>");
	document.write("</div>");
	
	//다중 for
	document.write("<table border=1>");
	for(var i = 1; i<10; i++){
		document.write("<tr>");
			for(var j = 2; j< 10; j++){
				document.write("<td  id='nineninedan'>"+j+' * '+i+" = "+j*i+"</td>");
			}
		document.write("</tr>");
	}//end for
	document.write("</table>");
	
	for(var i = 0; i< 5 ; i++){
		for(var j = 0; j< i; j++){
			document.write("<img src='../common/images/sist_logo.jpg'>");
		}//end for
		document.write("</br>");
	}//end for
	
</script>
</head>
<body>
</body>
</html>
