<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost:10534/html_prj/common/css/main_v190130.css">
<style type="text/css">

</style>
<script type="text/javascript">
	//함수정의 호출 : function 함수명(매개변수...){ }
	//매개변수 없는 함수
	function test1() {
		alert("test1 호출");
	}//test1
	
	//호출 : 함수명();
	test1();
	
	//매개변수 있는 함수 : 매개변수는 전역변수 형태
	function test2(name, age) {	//js에서는 int가 아니고 number. 실수, 정수 다 가능
	//매개변수에 var 붙이면 ERROR
		alert("입력 이름 : "+name+", 나이 : "+age);
	}//test 2
	
	//호출 : 함수명(값...);
	test2("박소영",25);
	
	//반환값 있는 함수 : 함수의 가장 마지막줄에 return
	function test3() {
		var msg="오늘은 월요일"
		
		return msg;
	}//test3
	
	//반환 값이 있는 함수는 호출시 결과값을 받는다.
	var returnValue=test3();
	alert(returnValue);
	
</script>

</head>
<body>
</body>
</html>
