	function getValue() {
		//폼 태그의 이름 속성을 사용하여 값 설정
/* 		var name=document.frm.name.value;
		var addr=document.frm.addr.value;
		var age=document.frm.age.value; */
		
		//1. form 태그 얻기
		var obj=document.frm;
		//2. form 태그의 하위 컨트롤 값 얻기
		var name=obj.name.value;
		var addr=obj.addr.value;
		var age=obj.age.value;
		
		alert("이름 : "+name+"\n주소 : "+addr+"\n나이 : "+age);
		
		
	}//getValue
	
	function idGetValue() {
		//form을 거치지 않고 id 속성으로 태그를 찾아서 값 얻기
		var name=document.getElementById("name").value;
		var addr=document.getElementById("addr").value;
		var age=document.getElementById("age").value;
		
		//1. div얻기(출력대상)
		var divNode = document.getElementById("output");
		//2. 출력 내용 생성
		var output="이름 : <strong>"+name+"</strong><br/>나이 : "+age+"<br/>주소 : "+addr;
		//3. 출력
		divNode.innerHTML = output;
		
		/* alert("id 속성으로 값 얻기 : "+name+" / "+addr+" / "+age); */
		
	}//idGetValue
	
</script>

<body>
	<form name="frm">
		<label>이름</label>
		<input type="text" id="name" name="name" class="inputBox"><br/>
		<label>주소</label>
		<input type="text" id="addr" name="addr" class="inputBox"><br/>
		<label>나이</label>
		<input type="password" id="age" name="age" class="inputBox"><br/>
		<input type="button" value="form 값 얻기" class="btn" id="frm"><br/>
		<input type="button" value="id 값 얻기" class="btn" id="frm" onclick="idGetValue()"><br/>
		<input type="button" value="onclick 값 얻기" class="btn" onclick="getValue()"><br/>
		<div id="output"></div>
	</form>
</body>
