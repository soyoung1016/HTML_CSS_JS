<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost:10534/html_prj/common/css/main_v190130.css">
<style type="text/css">
</style>
<script type="text/javascript">
	window.onload=function() {
		document.getElementById("frm").addEventListener("click",getGogodan);
	}
	
	function getGogodan() {
		var obj = document.frm;
		var x = obj.x.value;
		var divNode = document.getElementById("gogodan");
		var gogodan = "";
		
		if(x>=2 && x<=9) {
			for(var i=1; i<10; i++) {
				gogodan = "<table border='1'><tr><td>"
						+x+"x"+i
						+"</td></tr></table>";
				divNode.innerHTML = gogodan;
			}
		} else {
			gogodan = "구구단은 2~9단 사이 입니다.";
		}//end else
		
		
	}//getGogodan
	
</script>
</head>
<body>
	<form name="frm">
		<label>구구단 </label>
		<input type="text" name="x" class="btn"/> 
		<input type="button" value="확인" class="btn" onclick="getGogodan()"/>
		<div id="gogodan">
		
		</div>
	</form>
</body>
</html>
