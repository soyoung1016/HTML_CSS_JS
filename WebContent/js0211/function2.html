<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost:10534/html_prj/common/css/main_v190130.css">
<style type="text/css">

</style>
<script type="text/javascript">
	//무기명 함수 : 이름이 없는 함수
	//변수의 이름을 함수처럼 사용
	//변수에 대입
	var func = function() {
		alert("무기명 함수");
	}//func
	
	//속성에 대입하여 사용
	window.onload=function() {
		alert("윈도우가 로딩 되었음.")
	}//function
	
</script>
</head>
<body>
<input type="button" value="클릭" onclick="func()"/>
</body>
</html>
