<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost:10534/html_prj/common/css/main_v190130.css">
<style type="text/css">
</style>
<!-- CDN을 사용하여 jQuery를 다운로드 받아 사용 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#btnInput").click(function() {
			var name=$("#name").val();
			var age=$("#age").val();
			var addr=$("#addr").val();
			
			//입력값으로 table에 행을 추가
			$("table:last").append("<tr><td>"+name+"</td><td>"+
						age+"</td><td>"+addr+"</td></tr>");
		});//click
		
		$("#btnRemove").click(function() {
			//마지막 추가된 행 삭제
			if($("#tab tr").length != 1) {
				$("#tab:last tr:last").remove();
			}//end if
		});//click
		
		$("#l_add").click(function() {
			//입력폼 추가
			if($("#licenseFrm div").length < 5) {
				var output="<div>자격증명<input type='text' name='license' class='inputBox'><br/>"
							+"취득일 : <input type='date' name='l_date'>발급기관";
				$("#licenseFrm").append(output);
			} else {
				alert("자격증은 5개까지만 입력 가능합니다.")				
			}//end else
		});//click
		
		$("#l_remove").click(function() {
			$("#licenseFrm div:last").remove();
			//$("#licenseFrm").children().last().remove();
		});//click
		
	});//ready
</script>
</head>
<body>
<div>
<label>이름</label>
<input type="text" name="name" class="inputBox" id="name"/>
<label>나이</label>
<input type="text" name="age" class="inputBox" id="age"/>
<label>주소</label>
<input type="text" name="addr" class="inputBox" id="addr"/>
<input type="button" value="데이터 추가" class="btn" id="btnInput"/>
<input type="button" value="마지막 행 삭제" class="btn" id="btnRemove"/>
</div>
<table border='1' id="tab">
	<tr>
		<th width="80">이름</th>
		<th width="40">나이</th>
		<th width="200">주소</th>
	</tr>
</table>

<div id="licenseDiv" style="width:500px">
	<div>
		<span style="float:left">자격사항</span>
		<span style="float:right">
			<a href="#void"><img src="images/add.png" title="자격사항 추가" id="l_add"></a>
			<a href="#void"><img src="images/remove.png" title="자격사항 삭제" id="l_remove"></a>
		</span>
	</div>
	<div id="licenseFrm" style="clear:both;"></div>
</div>

</body>
</html>
