<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>영역을 나누는 태그</title>
</head>
<body>

<!-- div 전체 영역을 나눌 때 : web page의 전체 디자인 설정 -->
<div style="border:1px solid #333"> 김정윤 </div>
<div>김정운</div>
<div>이재현</div>

<!-- span 데이터의 영역을 나눌 때 : 특정 영역을 지정하고 값을 변경할 때 -->
<span style="border:1px solid  #333">김정윤</span>
<span style="background-color:"#FFFF00">김정운</span>
<!-- style을 쓴 이유는 span는 bordercolor속성을 받지 않기 때문에 범위가 어딘지를 몰라서 사용 -->
<span>이재찬</span>
</body>
</html>
