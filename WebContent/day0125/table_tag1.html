<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복잡한 모양의 테이블</title>
</head>
<body>

<strong>칸 합치기</strong>
<table border="1" width="300">
	<tr height="100">
		<td colspan="2">1</td>
		<!-- <td width="100">2</td> -->
		<td>3</td>
	</tr>
	<tr height="100">
		<td>4</td>
		<td colspan="2">5</td>
		<!-- <td width="100">6</td> -->
	</tr>
	<tr height="100">
		<td colspan="3">7</td>
		<!-- <td width="100">8</td>
		<td width="100">9</td> -->
	</tr>
</table>

<hr/>

<strong>행 합치기</strong>
<table border="1">
	<tr height="100">
		<td width="100" rowspan="2">1</td>
		<td width="100">2</td>
		<td width="100" rowspan="3">3</td>
	</tr>
	<tr height="100">
		<!-- <td width="100">4</td> -->
		<td width="100" rowspan="2">5</td>
		<!-- <td width="100">6</td> -->
	</tr>
	<tr height="100">
		<td width="100">7</td>
		<!-- <td width="100">8</td> -->
		<!-- <td width="100">9</td> -->
	</tr>
</table>

<hr/>

<strong>예제</strong>
<table border="1" width="300">
	<tr height="100">
		<td colspan="2" bgcolor="#FFB2D9">1</td>
		<!-- <td>2</td> -->
		<td rowspan="2" bgcolor="#D1B2FF">3</td>
	</tr>
	<tr height="100">
		<td rowspan="2" bgcolor="#C4FDFF">4</td>
		<td>5</td>
		<!-- <td>6</td> -->
	</tr>
	<tr height="100">
		<!-- <td>7</td> -->
		<td colspan="2" bgcolor="#FFB9B9">8</td>
		<!-- <td>9</td> -->
	</tr>
</table>

</body>
</html>
