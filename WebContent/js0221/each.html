<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost:10534/html_prj/common/css/main_v190130.css">
<style type="text/css">
</style>
<!-- CDN을 사용하여 jQuery를 다운로드 받아 사용 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
	var nameArr = ["김정윤", "박영민","노진경","김희철"];
	$(function() {
		$("#arr").click(function() {
			var output="<ul>"
			$.each(nameArr, function(idx,name) {
				output+="<li>"+name+"("+idx+")</li>";
			});
			output+="</ul>";
			$("#output").html(output);
		});//click
		
		var data="[{'name':'김정윤', 'img':'img.png', 'age':31, 'spec':'디잘잘', 'job':'개발자'},"
				+"{'name':'정택성', 'img':'img1_1.png', 'age':27, 'spec':'춤잘잘', 'job':'개발자'},"
				+"{'name':'이재찬', 'img':'img2.jpg', 'age':28, 'spec':'코잘잘', 'job':'개발자'}]";
		
		var jsonArray = eval("("+data+")");
		$("#jsonArr").click(function(){
			
			var tab="<table border='1'>";
			tab+="<tr><th>번호</th><th>이름</th><th>이미지</th></tr>";
			$.each(jsonArray, function(i, json_obj) {
				tab+="<tr><td>"+(i+1)+"</td><td>"+json_obj.name+"</td>"
					+"<td style='position:relative; height:150px; width:150px;'><img src='../common/images/"+json_obj.img+"' width='150'/>"
					+"<div style='position:absolute; top:120px; left:20px; color:#dfdfdf; font-weight:bold'>"
					+json_obj.age+"세 / "+json_obj.spec+"</div>"
					+"</td></tr>";
			});//each
			tab+="</table>";
			$("#output").html(tab);
		});
		
	});//ready
</script>
</head>
<body>
	<input type="button" value="배열 사용" id="arr" class="inputBox"/>
	<input type="button" value="JSONArray 사용" id="jsonArr" class="inputBox"/>
	<div id="output"></div>
</body>
</html>
