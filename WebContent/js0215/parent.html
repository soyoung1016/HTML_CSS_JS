<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
</style>
<script type="text/javascript">
window.onload=function() {
	document.getElementById("btnDup").addEventListener("click",popupCenter);
	document.getElementById("btnSendDup").addEventListener("click",popupCenterSend);
}//function

function popupCenter() {
	window.open("child.html","idDup","width=450, height=290, top="+(window.screenY+100)+", left="+(window.screenX+200));
}//popupCenter

function popupCenterSend() {
	//자식창을 띄울때 부모창에 있는 값을 전달하여 띄우기
	//2. 부모창의 값을 자식창으로 전달
	var id = document.pFrm.pId.value;
	
	//1. 자식창을 변수에 저장
	var subWin = window.open("child.html","idDup","width=450, height=290, top="+(window.screenY+100)+", left="+(window.screenX+200));
	
	//3. 자식창으로 값을 전달한다
	subWin.window.document.cFrm.id.value=id;
	
}//popupCenterSend

</script>
</head>
<body>
<form name="pFrm">
	<label>아이디</label>
	<input type="text" name="id" id="id" class="inputBox"/>
	<input type="button" value="중복확인" class="btn" id="btnDup"/>
	<input type="text" name="id" id="pId" class="inputBox"/>
	<input type="button" value="값 전송 중복확인" class="btn" id="btnSendDup"/>
</form>
</body>
</html>
