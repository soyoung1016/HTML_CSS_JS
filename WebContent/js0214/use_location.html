<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost:10534/html_prj/common/css/main_v190130.css">
<style type="text/css">

</style>
<script type="text/javascript">
	function pageMove(sel) {
		//alert(sel.value);
		if(sel.selectedIndex != 0) {//선택한 옵션이 처음 옵션이 아닐 때
			if(confirm(sel.value+"사이트로 이동하시겠습니까?")) {
				location.href="http://"+sel.value; //뒤로가기 가능
				//location.replace("http://"+sel.value); //뒤로가기 불가능
			}//end if
		}//end if
	}//pageMove
	
	function office(off_name, url) {
			if(confirm(off_name+"사이트로 이동하시겠습니까?")) {
				location.href=url;
			}//end if
	}

</script>
</head>
<body>
<!-- this : 이벤트를 발생시킨 특정 HTML Form Control 태그 -->
<!-- <input type="text" onkeyup="alert(this.value)"/>
<input type="button" value="클릭" onclick="alert(this.value)"/>
<input type="radio" value="선택" onclick="alert(this.value)"/>선택<br/> -->
<select onchange="pageMove(this)">
	<option>---자주가는 사이트---</option>
	<option value="daum.net">다음</option>
	<option value="naver.com">네이버</option>
	<option value="google.com">구글</option>
	<option value="drive.google.com">구글드라이브</option>
	<option value="rgo4.com">알고사</option>
	<option value="nate.com">네이트</option>
</select>
<div>
<!-- 이미지를 자르지 않고 특정 좌표에 링크를 설정할 경우 사용하는 tag -->
	<map id="seoulMap" name="seoulMap">
		<!-- <area shape="rect" coords="316,220,363,246" title="강남구청" target="_new" alt="강남구청" href="http://www.gangnam.go.kr/main.do">
		<area shape="rect" coords="159,179,208,196" title="영등포구청" target="_new" alt="영등포구청" href="http://www.ydp.go.kr/main/main.do">
		<area shape="rect" coords="395,147,445,168" title="강동구청" target="_new" alt="강동구청" href="http://www.gangdong.go.kr/web/portal/ko.do"> -->
		
		<area shape="rect" coords="316,220,363,246" title="강남구청" alt="강남구청" onclick="office('강남구청','http://www.gangnam.go.kr/main.do')">
																		<!-- 속성값의 영역변경 -> html영역에서 js영역으로 변경할 때에는 javascript:를 붙여준다 -->
		<area shape="rect" coords="159,179,208,196" title="영등포구청" alt="영등포구청" href="javascript:office('영등포구청','http://www.ydp.go.kr/main/main.do')">
		<area shape="rect" coords="395,147,445,168" title="강동구청" alt="강동구청" href="javascript:office('강동구청','http://www.gangdong.go.kr/web/portal/ko.do')">
	</map>
	<img src="images/map.png" usemap="seoulMap"/>
</div>
</body>
</html>
