<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inline 방식으로 CSS</title>
</head>
<body>
	<!-- inline 방식 : tag에 디자인 코드를 직접 정의하는 방식. 적용 우선순위가 가장 높다.
					동일 디자인이 여러번 사용 될 때  동일 코드를 여러번 작성해야한다.-->
	<div style="font-family:궁서체">
	오늘은 화요일 입니다.
	</div>
	<div style="font-family:궁서체">
	내일은 수요일 입니다.
	</div>
</body>
</html>
